
plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {

    implementation('org.postgresql:postgresql:42.1.4')

    compileOnly('javax:javaee-web-api:8.0.1')

    implementation('org.eclipse.persistence:eclipselink:2.7.12')
    implementation('org.eclipse.persistence:org.eclipse.persistence.jpa:2.7.12')

    implementation('org.primefaces:primefaces:8.0')
    implementation('org.primefaces.themes:all-themes:1.0.10')


    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")

    // Ad Lombok dependency
    compileOnly('org.projectlombok:lombok:1.18.34')
    annotationProcessor('org.projectlombok:lombok:1.18.34')
}

test {
    useJUnitPlatform()
}
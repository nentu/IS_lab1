<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<h:body>
    <ui:composition>
        <h:outputLabel value="User: #{userBean.user.nick}"/>
        <p:commandButton value="logout" action="#{userBean.logout}"/>

        <h:form id="includeForm">
            <!--            <h:outputLabel value="${menuBean.contentName}"/>-->
            <p:commandButton value="Book creatures" action="#{menuBean.goBookCreature}"
                             update="@form"
            />
            <p:commandButton value="Coordinates" action="#{menuBean.goCoordinates}"
                             update="@form"
            />
            <p:commandButton value="Magic cities" action="#{menuBean.goCity}"
                             update="@form"
            />
            <p:commandButton value="Rings" action="#{menuBean.goRings}"
                             update="@form"
            />
            <c:if test="#{userBean.user.admin}">
                <p:commandButton value="User" action="#{menuBean.goUsers}"
                                 update="@form"
                />
            </c:if>
            <p:commandButton value="Extra" action="#{menuBean.goExtra}"
                             update="@form"
            />

        </h:form>
    </ui:composition>


</h:body>
</html>

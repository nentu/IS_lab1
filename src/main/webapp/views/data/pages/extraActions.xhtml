<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<h:body>
    <ui:include src="../head.xhtml"/>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="-"/>
            <h:outputLabel value="Удалить все объекты, значение поля ring которого эквивалентно заданному.
"/>
            <h:outputLabel value="Ring Id:"/>
            <p:selectOneMenu value="#{removeByRingBean.ringId}">
                <f:selectItems value="#{ringBean.idList}" var="id" itemValue="#{id}" itemLabel="#{id}"/>
            </p:selectOneMenu>
            <p:commandButton value="Удалить" action="#{removeByRingBean.doIt()}" update="@form"/>
        </h:panelGrid>
    </h:form>

    <h:form>

        <h:panelGrid columns="1">
            <h:outputLabel value="Вернуть один (любой) объект, значение поля age которого является минимальным"/>
            <ui:include src="/views/data/pages/bookCreature/table.xhtml">
                <ui:param name="bean" value="#{youngCreaturesBean}"/>
                <ui:param name="needEdit" value="#{false}"/>
            </ui:include>
        </h:panelGrid>
    </h:form>

    <h:form>
        <h:panelGrid columns="1">
            <h:outputLabel value="Вернуть массив объектов, значение поля attackLevel которых больше заданного."/>
            <p:spinner value="#{strongerBean.minAttackLvl}"/>
            <p:commandButton value="Do it!" update="@form"/>
            <ui:include src="/views/data/pages/bookCreature/table.xhtml">
                <ui:param name="bean" value="#{strongerBean}"/>
                <ui:param name="needEdit" value="#{false}"/>
            </ui:include>
        </h:panelGrid>
    </h:form>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="-"/>
            <h:outputLabel value="Совершить обмен кольцами"/>
            <h:outputLabel value="1 Ring Id:"/>
            <p:selectOneMenu value="#{ringSwapBean.creatureId1}">
                <f:selectItems value="#{bookCreatureBean.idList}" var="id" itemValue="#{id}" itemLabel="#{id}"/>
            </p:selectOneMenu>
            <h:outputLabel value="2 Ring Id:"/>
            <p:selectOneMenu value="#{ringSwapBean.creatureId2}">
                <f:selectItems value="#{bookCreatureBean.idList}" var="id" itemValue="#{id}" itemLabel="#{id}"/>
            </p:selectOneMenu>
        </h:panelGrid>
        <p:commandButton value="Обменять"
                         action="#{ringSwapBean.doIt()}"
                         update="@form"
                         onclick="console.log('swapped')"/>
        <ui:include src="/views/data/pages/bookCreature/table.xhtml">
            <ui:param name="bean" value="#{bookCreatureBean}"/>
            <ui:param name="needEdit" value="#{false}"/>
        </ui:include>
    </h:form>

    <h:form>

        <h:outputLabel value="Переместить всех хоббитов с кольцами в Мордор"/>

        <p:commandButton value="Переместить" action="#{mordorBean.doIt()}" update="@form"
                         onclick="console.log('moved')"/>
        <ui:include src="/views/data/pages/bookCreature/table.xhtml">
            <ui:param name="bean" value="#{bookCreatureBean}"/>
            <ui:param name="needEdit" value="#{false}"/>
        </ui:include>
    </h:form>


</h:body>
</html>

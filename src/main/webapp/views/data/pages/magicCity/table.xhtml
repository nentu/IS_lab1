<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head/>
<h:body>
    <ui:composition>
        <p:dataTable var="city" value="#{magicCityBean.items}"
                     paginator="true" rows="5"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15,25,50">

            <p:column
                    headerText="ID"
                    sortBy="#{city.id}"
                    filterBy="#{city.id}"
                    filterMatchMode="contains">
                <h:outputText value="#{city.id}"/>
            </p:column>

            <p:column
                    headerText="NAME"
                    sortBy="#{city.name}"
                    filterBy="#{city.name}"
                    filterMatchMode="contains">
                <h:outputText value="#{city.name}"/>
            </p:column>

            <p:column
                    headerText="AREA"
                    sortBy="#{city.area}"
                    filterBy="#{city.area}"
                    filterMatchMode="contains">
                <h:outputText value="#{city.area}"/>
            </p:column>

            <p:column
                    headerText="POPULATION"
                    sortBy="#{city.population}"
                    filterBy="#{city.population}"
                    filterMatchMode="contains">
                <h:outputText value="#{city.population}"/>
            </p:column>

            <p:column
                    headerText="ESTABLISHMENTDATE"
                    sortBy="#{city.establishmentDate}"
                    filterBy="#{city.establishmentDate}"
                    filterMatchMode="contains">
                <h:outputText value="#{city.establishmentDate}"/>
            </p:column>

            <p:column
                    headerText="GOVERNOR"
                    sortBy="#{city.governor}"
                    filterBy="#{city.governor}"
                    filterMatchMode="contains">
                <h:outputText value="#{city.governor}"/>
            </p:column>

            <p:column
                    headerText="CAPITAL"
                    sortBy="#{city.capital}"
                    filterBy="#{city.capital}"
                    filterMatchMode="contains">
                <h:outputText value="#{city.capital}"/>
            </p:column>

            <p:column
                    headerText="POPULATIONDENSITY"
                    sortBy="#{city.populationDensity}"
                    filterBy="#{city.populationDensity}"
                    filterMatchMode="contains">
                <h:outputText value="#{city.populationDensity}"/>
            </p:column>


            <p:column headerText="Edit">
                <p:commandButton
                        value="edit"
                        rendered="#{userBean.admin || userBean.id == city.owner.id}"
                        action="#{magicCityBean.setSelectedItem(city)}"
                        update="cityEditPanel:cityComponentDialog"
                        oncomplete="PF('cityComponentDialog').show();">
                    <!--                        <f:setPropertyActionListener target="}" value="#{ring}"/>-->
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </ui:composition>
</h:body>
</html>

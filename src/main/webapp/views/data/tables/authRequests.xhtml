<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head/>
<h:body>
    <ui:composition>
        <h:form id="usersRequestTableForm">
            <p:poll interval="1" update="usersRequestTableForm"/>

            <p:dataTable var="user" value="#{userManagerBean.requestList}"
                         paginator="true" rows="5"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15,25,50">

                <p:column headerText="ID">
                    <h:outputText value="${user.id}"/>
                </p:column>

                <p:column headerText="Login">
                    <h:outputText value="${user.login}"/>
                </p:column>

                <p:column headerText="Nickname">
                    <h:outputText value="#{user.nick}"/>
                </p:column>

                <p:column headerText="Is admin">
                    <h:outputText value="#{user.admin}"/>
                </p:column>


                <p:column headerText="Action">
                    <p:commandButton
                            value="Accept"
                            action="#{userManagerBean.acceptRequest(user)}"
                            update="usersRequestTableForm"
                    />
                    <p:commandButton
                            value="Denied"
                            action="#{userManagerBean.deniedRequest(user)}"
                            update="usersRequestTableForm"
                    />
                </p:column>


            </p:dataTable>


        </h:form>


    </ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head/>
<h:body>
    <ui:composition>
        <h:form id="coordinateTableForm">
            <p:poll interval="1" update="coordinateTableForm"/>

            <p:outputLabel value="Coordinates"/>
            <p:outputLabel value="#{coordinatesBean.fieldNames}"/>

            <p:dataTable var="coordinate" value="#{coordinatesBean.items}"
                         paginator="true" rows="5"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15,25,50">


                <p:column
                        headerText="ID"
                        sortBy="#{coordinate.id}"
                        filterBy="#{coordinate.id}"
                        filterMatchMode="contains">
                    <h:outputText value="#{coordinate.id}"/>
                </p:column>

                <p:column
                        headerText="X"
                        sortBy="#{coordinate.x}"
                        filterBy="#{coordinate.x}"
                        filterMatchMode="contains">
                    <h:outputText value="#{coordinate.x}"/>
                </p:column>

                <p:column
                        headerText="Y"
                        sortBy="#{coordinate.y}"
                        filterBy="#{coordinate.y}"
                        filterMatchMode="contains">
                    <h:outputText value="#{coordinate.y}"/>
                </p:column>

                <p:column headerText="Edit">
                    <p:commandButton
                            value="edit"
                            rendered="#{userBean.admin || userBean.id == coordinate.owner.id}"
                            action="#{coordinatesBean.setSelectedItem(coordinate)}"
                            update="coordinateEditPanel:coordComponentDialog"
                            oncomplete="PF('coordComponentDialog').show();">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:commandButton
                    value="Add"
                    action="#{coordinatesBean.emptyInstance()}"
                    update="coordinateCreatePanel:coordCreateComponentDialog"
                    oncomplete="PF('coordCreateComponentDialog').show();">
            </p:commandButton>
        </h:form>

        <h:form id="coordinateCreatePanel">
            <p:dialog id="coordCreateComponentDialog" widgetVar="coordCreateComponentDialog" header="Create coordinate">
                <ui:include src="panelInput.xhtml"/>
                <p:commandButton value="Add" action="#{coordinatesBean.addItem()}"
                                 update="coordinateTableForm :coordinateCreatePanel"
                                 onerror="handleError(xhr, status, error)"
                />
            </p:dialog>
            <p:messages globalOnly="false" showDetail="true" showSummary="true"/>
        </h:form>

        <h:form id="coordinateEditPanel">
            <p:dialog
                    id="coordComponentDialog"
                    widgetVar="coordComponentDialog"
                    header="Edit coordinate"
                    closable="false"
            >
                <ui:include src="panelInput.xhtml"/>
                <p:commandButton value="Edit" action="#{coordinatesBean.editItem()}"
                                 rendered="#{userBean.admin || userBean.id == coordinatesBean.itemsStack.peek().owner.id}"
                                 update="coordinateTableForm"
                                 onclick="PF('coordComponentDialog').hide();"/>
                <p:commandButton value="Remove" action="#{coordinatesBean.removeItem()}"
                                 rendered="#{userBean.admin || userBean.id == coordinatesBean.itemsStack.peek().owner.id}"
                                 update="coordinateTableForm"
                                 onclick="PF('coordComponentDialog').hide();"/>
                <p:commandButton value="Close" action="#{coordinatesBean.freeStack()}"
                                 update="bookCreatureTableForm"
                                 onclick="PF('bookCreatureComponentDialog').hide();"/>
            </p:dialog>
        </h:form>
    </ui:composition>
</h:body>
</html>
